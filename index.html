    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('üöÄ Service Worker registrado com sucesso:', registration);
              
              // Verificar se h√° uma nova vers√£o dispon√≠vel
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                if (newWorker) {
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      // Nova vers√£o dispon√≠vel
                      console.log('üîÑ Nova vers√£o do Service Worker dispon√≠vel!');
                      
                      // Mostrar notifica√ß√£o para o usu√°rio
                      if (confirm('Nova vers√£o do app dispon√≠vel! Deseja atualizar agora?')) {
                        newWorker.postMessage({ type: 'SKIP_WAITING' });
                        window.location.reload();
                      }
                    }
                  });
                }
              });
              
              // Verificar atualiza√ß√µes periodicamente
              setInterval(() => {
                registration.update();
              }, 60000); // A cada minuto
            })
            .catch((registrationError) => {
              console.error('‚ùå Falha no registro do Service Worker:', registrationError);
            });
        });
        
        // Escutar mudan√ßas no Service Worker
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          console.log('üîÑ Service Worker controller mudou');
          window.location.reload();
        });
        
        // Escutar mensagens do Service Worker
        navigator.serviceWorker.addEventListener('message', (event) => {
          console.log('üì® Mensagem do Service Worker:', event.data);
        });
      } else {
        console.warn('‚ö†Ô∏è Service Worker n√£o suportado neste navegador');
      }
    </script>
